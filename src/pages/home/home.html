<ion-header>
  <ion-navbar>
    <ion-title>
      Test your computer knowledge
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (submit)="doSubmit($event)" [formGroup]="questionForm">
    <ion-list radio-group formControlName="answers" *ngFor="let question of questions">

      <ion-list-header text-wrap>
        {{question.question}}
      </ion-list-header>

      <ion-item>
        <ion-label>True</ion-label>
        <ion-radio value="True"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>False</ion-label>
        <ion-radio value="False"></ion-radio>
      </ion-item>

    </ion-list>

    <button type="submit" class="button">Submit</button>
  </form>

  <ion-item>
    {{score}}
  </ion-item>

  <ion-item>
    {{message}}
  </ion-item>

</ion-content>
