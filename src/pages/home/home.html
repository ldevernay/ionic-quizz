<ion-header>
  <ion-navbar>
    <ion-title>
      Test your computer knowledge
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list radio-group *ngFor="let question of questions">
  <ion-list-header text-wrap>
    {{question.question}}
  </ion-list-header>

  <ion-item>
    <ion-label>True</ion-label>
    <ion-radio value="true"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>False</ion-label>
    <ion-radio value="false"></ion-radio>
  </ion-item>

</ion-list>

</ion-content>
